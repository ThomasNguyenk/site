<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Authentification √âtudiant</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #4a90e2;
    --secondary-color: #1a4f8d;
    --background-color: #f0f2f5;
    --text-color: #333;
    --error-color: #d32f2f;
}

body { 
    font-family: 'Poppins', sans-serif;
    background: url('https://static.vecteezy.com/ti/vecteur-libre/p1/13387658-carte-du-monde-connexion-avec-fond-de-site-web-moderne-futuriste-radar-ou-vecteur-de-page-de-garde-pour-le-concept-de-technologie-et-de-finance-et-l-education-future-entreprise-vectoriel.jpg') center/cover fixed, linear-gradient(135deg, #f0f2f5 0%, #e8edf3 100%); 
    margin: 0; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    color: var(--text-color);
}

.box { 
    background: #ffffff; 
    padding: 40px; 
    border-radius: 20px;
    width: 380px; 
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}
h2 { text-align: center; color: var(--secondary-color); font-weight: 700; margin-bottom: 30px; }

.input-group { position: relative; margin: 15px 0; }
input { 
    width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; 
    font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s;
}
input:focus { border-color: var(--primary-color); box-shadow: 0 0 8px rgba(74, 144, 226, 0.3); outline: none; }

.toggle-password { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #b0b0b0; }
button { 
    width: 100%; padding: 15px; border-radius: 10px; border: none; 
    background: linear-gradient(to right, var(--primary-color), #2f74b5);
    color: white; font-weight: 600; font-size: 1.1rem; cursor: pointer; margin-top: 25px;
}
button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(74,144,226,0.4); }
.toggle-link { display: block; text-align: center; margin-top: 20px; color: var(--secondary-color); cursor: pointer; }
.error { color: var(--error-color); text-align: center; margin-top: 15px; font-weight: 600; }
.small { font-size: 0.8rem; color: #999; text-align: center; margin-top: 10px; }
#mfa-send-message {
  text-align: center; background: #f7f9fc; padding: 10px; border-radius: 8px;
  margin-bottom: 20px; border: 1px dashed #ddd;
}
</style>
</head>
<body>
<div class="box">

  <div id="login-view">
    <h2>Connexion √âtudiant</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mot de passe" required />
        <span class="toggle-password" data-target="password">üëÅÔ∏è</span>
      </div>
      <button type="submit">Se connecter</button>
    </form>
    <span class="toggle-link" onclick="showView('register-view')">Cr√©er un compte</span>
    <div class="small">Les comptes sont stock√©s localement sur ce navigateur.</div>
  </div>

  <div id="register-view" style="display:none">
    <h2>Inscription</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="regUsername" placeholder="Nom d'utilisateur" required />
      </div>
      <div class="input-group">
        <input type="password" id="regPassword" placeholder="Mot de passe (min 3)" minlength="3" required />
        <span class="toggle-password" data-target="regPassword">üëÅÔ∏è</span>
      </div>
      <button type="submit">Cr√©er mon compte</button>
    </form>
    <span class="toggle-link" onclick="showView('login-view')">D√©j√† inscrit ? Se connecter</span>
  </div>

  <div id="mfa-view" style="display:none">
    <h2>V√©rification (2FA)</h2>
    <p id="mfa-send-message">Veuillez entrer le code de v√©rification √† 4 chiffres.</p>
    <form id="mfaForm">
      <div class="input-group">
        <input type="text" id="mfaCode" placeholder="Code" maxlength="4" required />
      </div>
      <button type="submit">V√©rifier et Se connecter</button>
    </form>
  </div>

  <div id="errorMsg" class="error"></div>
</div>

<script>
function loadUsers(){ 
  try { return JSON.parse(localStorage.getItem('USERS')||'[]'); } 
  catch(e){ return []; } 
}
function saveUsers(users){ localStorage.setItem('USERS', JSON.stringify(users)); }

function showView(id){
  ['login-view','register-view','mfa-view'].forEach(v => document.getElementById(v).style.display='none');
  document.getElementById(id).style.display='block';
  document.getElementById('errorMsg').textContent='';
}

// Gestion mot de passe visible
document.querySelectorAll('.toggle-password').forEach(toggle=>{
  toggle.addEventListener('click',()=>{
    const target=document.getElementById(toggle.dataset.target);
    target.type=target.type==='password'?'text':'password';
    toggle.textContent=target.type==='password'?'üëÅÔ∏è':'üôà';
  });
});

let userPending2FA=null;
let currentMfaCode=null;

function generateMfaCode(){ return Math.floor(1000+Math.random()*9000).toString(); }
function updateMfaMessage(){
  document.getElementById('mfa-send-message').innerHTML=`Code de v√©rification : <strong style="color:#1a4f8d;font-size:1.6em">${currentMfaCode}</strong>`;
}

function finaliseLogin(user){
  currentMfaCode=null;
  // Sauvegarde des informations utilisateur
  localStorage.setItem('activeUser', user.username);
  localStorage.setItem('studentClass', user.class || 'Premi√®re');
  localStorage.setItem('isLoggedIn', true);

  // D√©lai pour assurer l‚Äôenregistrement avant redirection
  setTimeout(()=>window.location.href='index.html', 500);
}

// === INSCRIPTION ===
document.getElementById('registerForm').addEventListener('submit',e=>{
  e.preventDefault();
  const username=regUsername.value.trim();
  const password=regPassword.value;
  const err=errorMsg;
  err.textContent='';
  const users=loadUsers();

  if(password.length<3){ err.textContent='Mot de passe trop court.'; return; }
  if(users.some(u=>u.username.toLowerCase()===username.toLowerCase())){ err.textContent='Nom d√©j√† utilis√©.'; return; }

  const newUser={username,password,class:'Premi√®re'};
  users.push(newUser);
  saveUsers(users);

  // √âtape 2FA
  userPending2FA=newUser;
  currentMfaCode=generateMfaCode();
  updateMfaMessage();
  showView('mfa-view');
});

// === CONNEXION ===
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value;
  const users=loadUsers();
  const user=users.find(u=>u.username.toLowerCase()===username.toLowerCase());
  const err=errorMsg;
  err.textContent='';

  if(!user){ err.textContent='Utilisateur introuvable.'; return; }
  if(user.password!==password){ err.textContent='Mot de passe incorrect.'; return; }

  userPending2FA=user;
  currentMfaCode=generateMfaCode();
  updateMfaMessage();
  showView('mfa-view');
});

// === V√âRIFICATION DU CODE 2FA ===
document.getElementById('mfaForm').addEventListener('submit',e=>{
  e.preventDefault();
  const code=mfaCode.value.trim();
  const err=errorMsg;
  err.textContent='';

  if(!userPending2FA){ showView('login-view'); return; }
  if(code===currentMfaCode){
    alert(`Bienvenue ${userPending2FA.username} üëã`);
    finaliseLogin(userPending2FA);
  } else {
    err.textContent='Code incorrect.';
  }
});

// Cr√©ation d‚Äôun compte par d√©faut
(function(){
  if(loadUsers().length===0){
    saveUsers([{username:'etudiant1',password:'123',class:'Premi√®re'}]);
  }
})();
</script>
</body>
</html>
