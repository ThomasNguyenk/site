<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Étudiant</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ccc;
            background: url('https://e0.pxfuel.com/wallpapers/955/776/desktop-wallpaper-assassins-creed-4-logo-version-black-flag-game-2013-assassin-s-creed-logo.jpg') 
                no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(16, 16, 32, 0.95); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #5757a3;
        }
        .login-container h1 {
            color: #92dff3;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0ff;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #5757a3;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #92dff3;
            box-shadow: 0 0 5px rgba(146, 223, 243, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #5757a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7a7ac9;
        }
        #message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion Élève</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Ex: eleve@test.fr">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Entrez 'mdp' pour tester">
            </div>
            <button type="submit">Se connecter</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        const HOME_PAGE = "index.html"; // Redirige vers la page d'accueil protégée
        
        // Simule la base de données (DOIT ÊTRE IDENTIQUE à index.html)
        const STUDENTS_DB = [
            { email: "eleve@test.fr", password: "mdp", name: "Clément Dupont", class: "Première" },
            { email: "user@seconde.fr", password: "mdp", name: "Sophie Martin", class: "Seconde" }
            // Ajoutez d'autres utilisateurs ici
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = "";

            // 1. VÉRIFICATION DES IDENTIFIANTS
            const student = STUDENTS_DB.find(s => s.email === email && s.password === password);

            if (student) {
                // 2. CONNEXION RÉUSSIE : ENREGISTREMENT DANS LE LOCAL STORAGE
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', student.name);
                localStorage.setItem('studentClass', student.class); // Enregistre la classe
                
                messageDiv.style.color = 'lightgreen';
                messageDiv.textContent = "Connexion réussie ! Redirection...";
                
                // 3. REDIRECTION VERS LA PAGE D'ACCUEIL PROTÉGÉE
                setTimeout(() => {
                    window.location.replace(HOME_PAGE);
                }, 1000); // Laisse 1 seconde pour voir le message de succès

            } else {
                // Échec de la connexion
                messageDiv.style.color = 'red';
                messageDiv.textContent = "Email ou mot de passe incorrect.";
            }
        });

        // OPTIONNEL : Si l'utilisateur est déjà connecté et arrive sur cette page, rediriger vers l'accueil
        document.addEventListener('DOMContentLoaded', () => {
             if (localStorage.getItem('isLoggedIn') === 'true') {
                 window.location.replace(HOME_PAGE);
             }
         });
    </script>
</body>
</html>
